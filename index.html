<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BlueLemonAI.app - Next-Gen AI Studio</title>
    <meta name="description" content="Professional AI Rendering Studio">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8f9fa;
        background-image: 
          radial-gradient(circle at 5% 5%, rgba(59, 130, 246, 0.15) 0%, transparent 45%),   
          radial-gradient(circle at 95% 5%, rgba(250, 204, 21, 0.15) 0%, transparent 45%),  
          radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%), 
          radial-gradient(circle at 5% 95%, rgba(16, 185, 129, 0.12) 0%, transparent 45%),  
          radial-gradient(circle at 95% 95%, rgba(14, 165, 233, 0.15) 0%, transparent 45%); 
        background-attachment: fixed;
        background-size: 100% 100%;
        color: #0d0d0d;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.8) inset;
        transform: translateY(-2px);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.01);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.04);
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>
